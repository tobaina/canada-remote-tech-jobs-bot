name: Post Canada Remote Tech Jobs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # Runs daily at 9am UTC

jobs:
  post_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch remote tech jobs
        run: |
          curl -s "https://remotive.com/api/remote-jobs?category=software-dev" > jobs.json

      - name: Post jobs to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          echo "Posting jobs to Slack..."

          jq -c '.jobs[:5][]' jobs.json | while read job; do
            TITLE=$(echo "$job" | jq -r '.title')
            COMPANY=$(echo "$job" | jq -r '.company_name')
            URL=$(echo "$job" | jq -r '.url')

            curl -X POST "https://slack.com/api/chat.postMessage" \
              -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
              -H "Content-Type: application/json" \
              --data "{
                \"channel\": \"$SLACK_CHANNEL\",
                \"text\": \"üíª *$TITLE*\\nüè¢ $COMPANY\\nüîó $URL\"
              }"

            sleep 2
          done
