name: Post Canada Remote Tech Jobs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # daily 9:00 UTC

jobs:
  post_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Remotive jobs (Software Dev)
        run: |
          set -e
          echo "Downloading jobs from Remotive..."
          curl -sS -H "Accept: application/json" \
            "https://remotive.com/api/remote-jobs?category=software-dev" \
            -o jobs.json

          echo "Saved jobs.json"
          echo "First 300 chars:"
          head -c 300 jobs.json || true
          echo ""

      - name: Validate JSON
        run: |
          set -e
          jq . jobs.json > /dev/null
          echo "âœ… JSON is valid"
          echo "Total jobs in feed:"
          jq '.jobs | length' jobs.json

      - name: Post Canada jobs to Slack (clean format)
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          set -e

          echo "Posting Canada jobs to Slack..."

          # Build a safe TSV list: title, company, location, url
          jq -r '
            .jobs[]
            | select(.candidate_required_location != null)
            | select(.candidate_required_location | test("Canada"; "i"))
            | [
                (.title // ""),
                (.company_name // ""),
                (.candidate_required_location // ""),
                (.url // "")
              ]
            | @tsv
          ' jobs.json | head -n 10 > jobs_canada.tsv

          echo "Canada jobs found (top 10):"
          cat jobs_canada.tsv || true

          # Post each line as a separate Slack message
          while IFS=$'\t' read -r TITLE COMPANY LOCATION URL; do
            [ -z "$TITLE" ] && continue

            MESSAGE="ğŸ‡¨ğŸ‡¦ *${TITLE}*
          ğŸ¢ ${COMPANY}
          ğŸ“ ${LOCATION}
          ğŸ”— Apply: ${URL}"

            curl -sS -X POST "https://slack.com/api/chat.postMessage" \
              -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
              -H "Content-Type: application/json; charset=utf-8" \
              --data "$(jq -n \
                --arg channel "${SLACK_CHANNEL}" \
                --arg text "${MESSAGE}" \
                '{channel:$channel, text:$text}')"

            sleep 1
          done < jobs_canada.tsv

          echo "âœ… Done"
