name: Post Remote Tech Jobs (Global)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 15 * * *"

jobs:
  post_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Remotive jobs
        run: |
          set -e
          curl -sS -H "Accept: application/json" \
            "https://remotive.com/api/remote-jobs?category=software-dev" \
            -o jobs.json

      - name: Validate JSON
        run: |
          set -e
          jq . jobs.json > /dev/null
          jq '.jobs | length' jobs.json

      - name: Post to Slack (Safe Version)
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          set -e

          jq -r '
            .jobs[]
            | [
                (.title // ""),
                (.company_name // ""),
                (.candidate_required_location // "Remote"),
                (.url // "")
              ]
            | @tsv
          ' jobs.json | head -n 10 > jobs.tsv

          while IFS=$'\t' read -r TITLE COMPANY LOCATION URL; do
            [ -z "$TITLE" ] && continue

            curl -sS -X POST "https://slack.com/api/chat.postMessage" \
              -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
              -H "Content-Type: application/json; charset=utf-8" \
              --data "$(jq -n \
                --arg channel "${SLACK_CHANNEL}" \
                --arg title "$TITLE" \
                --arg company "$COMPANY" \
                --arg location "$LOCATION" \
                --arg url "$URL" \
                '{channel:$channel, text:("üåç *"+$title+"*\nüè¢ "+$company+"\nüìç "+$location+"\nüîó Apply: "+$url)}')"

            sleep 1
          done < jobs.tsv

          echo "Done"
