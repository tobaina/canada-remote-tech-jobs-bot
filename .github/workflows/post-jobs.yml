name: Post Remote Tech Jobs (Global)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"    # 9:00 UTC
    - cron: "0 15 * * *"   # 15:00 UTC (second daily run)

jobs:
  post_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Remotive jobs (Software Dev)
        run: |
          set -e
          echo "Downloading jobs from Remotive..."
          curl -sS -H "Accept: application/json" \
            "https://remotive.com/api/remote-jobs?category=software-dev" \
            -o jobs.json

          echo "Saved jobs.json"
          echo "First 300 chars:"
          head -c 300 jobs.json || true
          echo ""

      - name: Validate JSON
        run: |
          set -e
          jq . jobs.json > /dev/null
          echo "‚úÖ JSON is valid"
          echo "Total jobs in feed:"
          jq '.jobs | length' jobs.json

      - name: Post jobs to Slack (Global Clean Format)
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          set -e

          echo "Posting global jobs to Slack..."

          # Extract safe TSV: title, company, location, url
          jq -r '
            .jobs[]
            | [
                (.title // ""),
                (.company_name // ""),
                (.candidate_required_location // "Remote"),
                (.url // "")
              ]
            | @tsv
          ' jobs.json | head -n 10 > jobs_global.tsv

          echo "Top 10 jobs:"
          cat jobs_global.tsv || true

          while IFS=$'\t' read -r TITLE COMPANY LOCATION URL; do
            [ -z "$TITLE" ] && continue

            MESSAGE="üåç *${TITLE}*
üè¢ ${COMPANY}
üìç ${LOCATION}
üîó Apply: ${URL}"

            curl -sS -X POST "https://slack.com/api/chat.postMessage" \
              -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
              -H "Content-Type: application/json; charset=utf-8" \
              --data "$(jq -n \
                --arg channel "${SLACK_CHANNEL}" \
                --arg text "${MESSAGE}" \
                '{channel:$channel, text:$text}')"

            sleep 1
          done < jobs_global.tsv

          echo "‚úÖ Done"
